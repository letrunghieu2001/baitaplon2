<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Materials/bootstrap.min.css">
    <title>Đăng nhập</title>
</head>
<body>
  <!-- form login -->
  <form action="#" id="form-1" class="form" method="get">
    <img src="../assets/images/logo.png" alt="#">
    <h3 style="align-self: center;">Welcome</h3>

    <div class="form__input">
      <div class="form__group">
        <h3>Email</h3>
        <div class="input__box">
          <input type="text"  placeholder="Type your email" id="lEmail" required>
          <div class="error" name="error-email"></div>
        </div>
      </div>

      <div class="form__group">
        <h3>Password</h3>
        <div class="input__box">
          <input type="password" placeholder="Type your password" id="lPassword" required>
          <div class="error" name="error-password"></div>
        </div>
        </div>
      </div>
    </div>

    
      <button id="form__button">Login</button>
      <a href="../index.html" class="form__link">Về trang chủ</a>
    <div class="form__footer">
      <p>Don't have an account?</p>
      <a href="register.html" class="form__link" style="text-decoration:underline; margin-bottom:20px">Sign up</a>
    </div>
    <div id="result" style="color:green"></div>
  </form>
  </section>
    <script>
        function inputIsBlank (string) {
        if (string.trim().length === 0) {
          return true
        }
        return false
      }
      
      function inputIsText (number) {
        if (Number.isNaN(number)) {
          return true
        }
        return false
      }
      </script>
      <script>
            document.querySelector('button').addEventListener('click', function(e) {
            e.preventDefault()
            const password = document.getElementById('lPassword').value
            const email = document.getElementById('lEmail').value
            const regex = /^([a-zA-Z0-9](\.|_)?)+[a-zA-Z0-9]\@[a-zA-Z0-9]+(\.?[a-zA-Z0-9]{2})(\.[a-z]{2,3})$/
            let hasError = false
            
            document.getElementsByName('error-password')[0].innerText = ""
            document.getElementsByName('error-email')[0].innerText = ""
            document.getElementById('result').innerHTML = ""
      
            if (inputIsBlank(email)) {
              document.getElementsByName('error-email')[0].innerText = "Email không được để trống"
              document.getElementById('lEmail').focus()
              hasError = true
            }
      
            if (inputIsBlank(password)) {
              document.getElementsByName('error-password')[0].innerText = "Password không được để trống"
              document.getElementById('lPassword').focus()
              hasError = true
            }
      
            if (!regex.test(email)) {
              document.getElementsByName('error-email')[0].innerText = "Email không đúng định dạng"
              document.getElementById('lEmail').focus()
              hasError = true
            }
      
            if (!hasError) {
              document.getElementById('result').innerHTML = `
              
              Hello ${email} <br/>
              
              
              `
            }
            
          })
      </script>
    
</body>
</html>
