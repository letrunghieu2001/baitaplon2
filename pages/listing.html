<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../assets/css/listing.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
         body {
            margin: 0px;
        }
          .banner {
            width: 2vw;
            margin-left: 3vw;
            margin-bottom: 2vw;
            margin-right: 0vw;
            flex: 1;

        }
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <title>Tất cả sản phẩm</title>
</head>
<body>
    <section class="header">
        <div class="header__logo">
            <a href="../index.html">
            <img src="../assets/images/logo.png" alt="" class="banner__th">  
            </a>
        </div>
    
    <nav id="hamnav">
    <label for="hamburger">&#9776;</label>
    <input type="checkbox" id="hamburger"/>
        <div class="header__menu" id="hamitems">
            <a href="../index.html"><div class="header__menu__item">Trang chủ</div></a>
            <a href="../pages/listing.html"><div class="header__menu__item">Sản phẩm</div></a>
            <a href="../pages/about.html"><div class="header__menu__item">Chúng tôi</div></a>
            <a href="../pages/sitemap.html"><div class="header__menu__item">Sitemap</div></a>
            <a href="../pages/login.html"><div class="header__menu__item">Đăng nhập</div></a>
            <a href="../pages/cart.html">
                <span class="header__menu__item material-symbols-outlined" style="font-size: 30px;">
                    shopping_cart
                </span>
            </a>
        </div>
    </section>
    <section class="main">
        <p class="main__title">Tất cả sản phẩm</p>
        <input class="main__filter" type="text" id="filter" placeholder="Tìm kiếm">
        <div id="container" class="main__wrapper">
        
        </div>
    </section>
    
    <footer class="container">
        <div class="footer__content">
            <div class="footer__logo">
              <img src="../assets/images/logo.png" alt="logo">
            </div>
            <div class="footer__contact">
              <h3>Contact</h3>
              <h3>0123456789</h3>
              <h3>neu.edu.vn</h3>
            </div>
            <div class="footer__socials">
              <h3>Follow us</h3>
              <div class="socials">
                <a href="#"><img src="../assets/images/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../assets/images/instagram.png" alt="instagram"></a>
                <a href="#"><img src="../assets/images/tik-tok.png" alt="tiktok"></a>
              </div>
            </div>
        </div>
        
    </footer>
    <script sec="../Materials/jquery-3.5.1.slim.min.js"></script>
    <script>
        const items = [
            {
                name: "Samsung Galaxy Note 22",
                image: "p1.jpg",
                href: "./product1.html"
            },
            {
                name: "Samsung Galaxy Z Flip 3",
                image: "p3.jpg",
                href: "./product2.html"
            },
            {
                name: "iPhone 13 Pro Red Version",
                image: "p5.jpg",
                href: "./product3.html"
            },
            {
                name: "iPhone 13 Pro Green Version",
                image: "p6.jpg",
                href: "./product4.html"
            }
        ]
        function renderItems(items) {
            let innerHtml = '';
            items.forEach(item=>{
                innerHtml+=`
                <div class="main__item">
                    <img src="../assets/images/${item.image}" alt="">
                    <p class="main__item__name">${item.name}</p>
                    <a href="${item.href}"><div class="main__item__buy">Mua ngay</div></a>
                </div>
                `
                
            })
            document.getElementById("container").innerHTML = innerHtml;
        }
        renderItems(items);
        document.getElementById("filter").addEventListener("keyup",(e)=>{
            if (!e.target?.value||e.target.value.length == 0) return renderItems(items);
            const filteredData = items.slice().filter(item=> item.name.search(e.target.value) != -1);
            renderItems(filteredData)
        })

        
    </script>
</body>
</html>
